[build]
  base = ""
  command = "npm ci && npm run build:all"
  publish = "frontend/dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  PRISMA_CLIENT_ENGINE_TYPE = "binary"

# Redirect API calls to our Netlify Function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

# Handle SPA history fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

