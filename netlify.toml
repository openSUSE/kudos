[build]
  base = ""
  command = "npm ci && npm run build:all"
  publish = "frontend/dist"
  functions = "netlify/functions"

[build.environment]
  PRISMA_CLIENT_ENGINE_TYPE = "binary"

# ─────────────────────────────────────────────
# Context overrides
# ─────────────────────────────────────────────

[context.deploy-preview]
  command = "npm ci && npm run build:all"

[context.production]
  command = "npm ci && npm run build:all"

# ─────────────────────────────────────────────
# Redirects
# ─────────────────────────────────────────────

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ─────────────────────────────────────────────
# Functions configuration
# ─────────────────────────────────────────────

[functions]
  node_bundler = "esbuild"
  included_files = ["backend/**", "frontend/**"]
  external_node_modules = ["@prisma/client", "express"]
